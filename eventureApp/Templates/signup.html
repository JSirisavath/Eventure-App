<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_events_attended">Events Attended:</label>
        {{ form.events_attended }} {% if form.events_attended.errors %}
        <span class="error">{{ form.events_attended.errors }}</span>
        {% endif %}
        <small>{{ form.events_attended.help_text }}</small>
      </p>
      <p>
        <label for="id_username">User Name:</label>
        {{ form.username }} {% if form.username.errors %}
        <span class="error">{{ form.username.errors }}</span>
        {% endif %}
      </p>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
